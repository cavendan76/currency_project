<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Monedas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-header">Conversor de Monedas Nacional</div>
      <img src="./assets/images/bandera.jpg" class="card-img-top" alt="chile" />
      <div class="card-body">
        <h5 class="card-title">Pesos CLP</h5>
        <div>
          <input id="monto" size="12px" type="number" />
        </div>
        <select
          id="seleccion"
          class="form-select"
          aria-label="Default select example"
        ></select>
        <div>
          <a id="boton" class="btn btn-primary">Buscar</a>
        </div>
        <div>
          <b><span id="resultado"></span></b>
        </div>
      </div>
      <div class="grafica">
        <canvas id="myChart"></canvas>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
